<div id="modal-product-box">
	<div class="modal-header p-3">
		<h5 class="modal-title">Sub Products</h5>
		<div>
			<button
				type="button" nbButton
				class="btn btn-primary ml-2"
				[ngStyle]="{'border-radius.px': button_corner}"
				(click)="exit()">
					<span class="{{ABO_ICONS['s']}}"></span>
			</button>
		</div>
	</div>

	<div class="modal-body">
		<jqxGrid 
			#jqxGrid
			[theme]="'energyblue'"
			[width]="getWidth()"
			[rowsheight]="ROW_HEIGHT"
			[autoheight]="true"
			[source]="dataAdapter"
			[altrows]="true"
			[sortable]="true"
			[columnsresize]="true"
			[columns]="columns"
			[ready]="gridReady"
			[selectionmode]="GridSelectionMode.SingleRow"
			[scrollmode]="'logical'"
			(onCellclick)="onCellDoubleClick($event)">

			<!-- (onRowclick)="onRowDoubleClick($event)"
			(onRowdoubleclick)="onRowDoubleClick($event)" -->
		</jqxGrid>
	</div>

</div>
