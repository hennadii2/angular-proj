<div id="modal-device-info">
	<div class="modal-header">
		<h5>{{ title ? title : 'Device Information'}}</h5>
		<button *ngIf="buttons.indexOf(ButtonType.Exit) > -1" 
			type="button" 
			class="btn btn-primary ml-2"
			[class.icon-btn]="is_icon"
			[ngStyle]="{'border-radius.px': button_corner}"
			(click)="closeModal()">
				<span class="{{ABO_ICONS['s']}}"></span>
		</button>
	</div>
	<div class="modal-body">
		<app-device-info>
		</app-device-info>
	</div>
</div>
