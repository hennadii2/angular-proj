<div id="calculator" (keydown)="handleKeyDown($event)">
    <div class="result">
        <input readonly type="text" class="form-control-lg text-right disable-select" [(ngModel)]="evalExpress">
        <input readonly type="text" class="form-control-lg text-right disable-select" [(ngModel)]="value">
    </div>
    
    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.MemoryRecall)"  [disabled]="memoryValue==null">MR</button>
        <!-- <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.RightParenthesis)">(</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.LeftParenthsis)">)</button> -->
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Percent)">%</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.SquareRoot)">&#8730;</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Square)">&#120;&#178;</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.XDivider)">1/X</button>
    </div>
    
    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.MemoryClear)" [disabled]="memoryValue==null">MC</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Clear)">CE</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.AllClear)">C</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.BackSpace)">
            <i class="ion-backspace-outline"></i>
        </button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Divide)">/</button>
    </div>
    

    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.MemoryPlus)">M+</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('7')" >7</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('8')" >8</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('9')">9</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Multiply)">*</button>
    </div>
    
    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.MemoryMinus)">M-</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('4')">4</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('5')">5</button> 
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('6')">6</button> 
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Minus)">-</button>
    </div>


    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.MemorySave)">MS</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('1')">1</button> 
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('2')">2</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('3')">3</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Plus)">+</button>
    </div>

    <div class="d-flex justify-content-between button-row">
        <button type="button" class="btn icon-btn btn-primary" (click)="ok()"><span class="{{ABO_ICONS['a']}}"></span></button>
        <button type="button" class="btn icon-btn btn-primary" (click)="cancel()"><span class="{{ABO_ICONS['\\']}}"></span></button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickNumber('0')">0</button>
        <button type="button" class="btn icon-btn btn-success" (click)="clickOperator(Operator.Dot)">.</button>
        <button type="button" class="btn icon-btn btn-primary" (click)="clickOperator(Operator.Equal)">=</button>
    </div>
</div>
